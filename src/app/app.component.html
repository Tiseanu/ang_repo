<style>
  /* Responsive Styles */
  @media screen and (max-width: 767px) {}
  @media screen and (max-width: 575px) {}
</style>

<div class="wrap" role="main">
  <app-header></app-header>

  <app-albums></app-albums>

  <app-footer></app-footer>

  <span *ngIf="displayExtra; then display else hidden"></span>
  <ng-template #display>
    <div class="container">
      <div class="card highlight-card card-small">
        <h2>{{ title }} app is running!</h2>
      </div>
    </div>
   
    <div class="container">
      <h3>Months: <i>(data binding)</i></h3> 
      <select (change) = "changeMonths($event.target.value)">
         <option *ngFor = "let i of months">{{i}}</option> 
      </select> <br/>
      <span>Selected Month is: {{selectedMonth}}</span>
   </div>
  </ng-template>
  <ng-template #hidden>Info is hidden</ng-template>

</div>
<router-outlet></router-outlet>
